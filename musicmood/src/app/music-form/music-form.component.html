<div class="row">
  <div class="col-sm-4">
  </div>
</div>

<div class="row">
  <div class="col-sm-4">
    <form #artistSearchForm="ngForm" (ngSubmit)="onSubmit()">


      <div class="form-group float-label-control">
        <input
          [(ngModel)]="artistModel.artist"
          name="artist"
          type="text"
          class="form-control"
          placeholder="Artist"
          id="artist" required>
      </div>

      <div class="form-group float-label-control">
        <input
          [(ngModel)]="artistModel.song"
          name="song"
          type="text"
          class="form-control"
          placeholder="Song"
          id="song" required>
      </div>

      <div class="form-group float-label-control">
        <button type="button" class="btn btn-dark" (click)="onSubmit()">Submit</button>
      </div>

      <div class="col-sm-4">
        <div class="error" hidden="!error">Unable to retrieve the lyrics from the API</div>
      </div>

    </form>
  </div>

  <div class="col-sm-6" *ngIf="lyrics">
    <div class="panel-heading">
      <div class="panel-title">
        Lyrics
      </div>
      <div class="panel-body shadow-textarea">
        <textarea class="form-control z-depth-1" name="lyrics" rows="10" disabled>{{lyrics}}</textarea>
      </div>
    </div>

  </div>
</div>

<div class="row" *ngIf="lyrics">
  <div class="col-sm-10">
    <app-clusters></app-clusters>
  </div>
</div>
